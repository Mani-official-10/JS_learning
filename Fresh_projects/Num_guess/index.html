<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h3 id="heading">Number Guessing Game</h3>
        <div id="main">
            <div id="para">Try and guess a random number between 1 to 100</div>
            <div id="para">you have 10 attempts to guess the right number</div>
            <form class="form">
                <div id="form">
                    <h1>Guess a number</h1>
                    <input type="text" id="guessField" class="guessField">
                    <button id="subt" class="guessSubmit" type="submit">Submit Guess</button>
                </div>
            </form>
            <div class="resultPara">

                <div id="para">previous guesses: <span class="guesses"></span></div>
                <div id="para"> Guesses remaining: <span class="lastResult"></span></div>
                <div id="para" class="lowOrHigh"></div>
                
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>

</html>
