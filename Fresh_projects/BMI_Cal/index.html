<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>BMI Calculator</h1>
    <form action="#">
        <p id="para"><label>Height in CM: </label><input type="text" class="height"></p>

        <p id="para"><label>Weight in KG: </label><input type="text" class="weight"></p>

        <Button id="btn">Calculate</Button>
        <div class="result"></div>

        <div class="footer">
            <h3>BMI Weight Guide</h3>
            <p id="uw">Under Weight = less than 18.6</p>
            <p id="nr">Normal Range = 18.6 and 24.9</p>
            <p id="ow">Overweight = greater than 24.9</p>
        </div>
    </form>
</div>




    <script src="script.js"></script>
</body>
</html>
